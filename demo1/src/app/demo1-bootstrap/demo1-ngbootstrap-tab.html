<H1>Test ng-bootstrap - Nav Tabulations </H1>

<!--
demo1-ngbootstrap-tab
-->
<ul ngbNav #nav="ngbNav" class="nav-tabs">
  <li ngbNavItem>
    <button ngbNavLink>First</button>
    <ng-template ngbNavContent>First tabulation content</ng-template>
  </li>
  <li ngbNavItem>
    <button ngbNavLink>Second</button>
    <ng-template ngbNavContent>Second tabulation content</ng-template>
  </li>
</ul>

<div [ngbNavOutlet]="nav" class="mt-2"></div>
